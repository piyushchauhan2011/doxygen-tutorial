# yaml-language-server: $schema=https://json.schemastore.org/github-workflow
name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake doxygen graphviz build-essential
      - name: Configure
        run: cmake -S . -B build
      - name: Build
        run: cmake --build build -- -j2
      - name: Test
        run: ctest --test-dir build --output-on-failure
      - name: Docs
        run: cmake --build build --target doc || true
